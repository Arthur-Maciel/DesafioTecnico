
plugins {
    id 'java'
    id 'application'
}

group 'com.arthurmaciel.desafio'
version '1.0'
mainClassName = 'com.arthurmaciel.desafio.app.Application'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
	testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testImplementation 'junit:junit:4.12'
}
